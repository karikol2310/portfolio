<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1200px; height: 630px;
    background: #060d18;
    display: flex; align-items: center; justify-content: center;
    font-family: 'Inter', sans-serif;
  }
  .card {
    text-align: center;
  }
  .initials {
    font-family: 'Fira Code', monospace;
    font-size: 80px; font-weight: 700;
    background: linear-gradient(135deg, #00d4ff, #0077b6);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }
  .name {
    font-size: 48px; font-weight: 700; color: #ffffff;
    margin-top: 20px;
  }
  .role {
    font-size: 28px; color: #8892b0;
    margin-top: 12px;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Fira+Code:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="initials">KR</div>
    <div class="name">J. Karikol Raja</div>
    <div class="role">Software Developer</div>
  </div>
</body>
</html>
